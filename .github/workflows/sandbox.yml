name: Build and Deploy - Sandbox

on:
  push:
    branches: [sandbox]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build mule application
        run: mvn -B package -s .maven/settings.xml
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          PLATFORM_USERNAME: ${{ secrets.PLATFORM_USERNAME }}
          PLATFORM_PASSWORD: ${{ secrets.PLATFORM_PASSWORD }}
          shopify.username: ${{ secrets.SHOPIFY_USERNAME }}
          shopify.password:  ${{ secrets.SHOPIFY_PASSWORD }}
          shopify.host: ${{ secrets.SHOPIFY_HOST }}
          anypoint.mq.client_id: ${{ secrets.ANYPOINT_MQ_CLIENT_ID }}
          anypoint.mq.client_secret: ${{ secrets.ANYPOINT_MQ_CLIENT_SECRET }}
      - name: Publish test report
        uses: scacap/action-surefire-report@v1
          report_paths: '**/target/surefire-reports/TEST-*.xml'
      - name: Deploy mule application to CloudHub environment Sandbox
        run: mvn -B deploy -DmuleDeploy -s .maven/settings.xml
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          PLATFORM_USERNAME: ${{ secrets.PLATFORM_USERNAME }}
          PLATFORM_PASSWORD: ${{ secrets.PLATFORM_PASSWORD }}
          BUSINESS_GROUP_ID: ${{ secrets.BUSINESS_GROUP_ID }}
          PLATFORM_CLIENT_ID: ${{ secrets.PLATFORM_CLIENT_ID }}
          PLATFORM_CLIENT_SECRET: ${{ secrets.PLATFORM_CLIENT_SECRET }}
          APP_NAME: sandbox-erp-to-shopify-scheduler-v1
          PLATFORM_ENV: Sandbox
          SHOPIFY_USERNAME: ${{ secrets.SHOPIFY_USERNAME }}
          SHOPIFY_PASSWORD:  ${{ secrets.SHOPIFY_PASSWORD }}
          SHOPIFY_HOST: ${{ secrets.SHOPIFY_HOST }}
          ANYPOINT_MQ_CLIENT_ID: ${{ secrets.ANYPOINT_MQ_CLIENT_ID }}
          ANYPOINT_MQ_CLIENT_SECRET: ${{ secrets.ANYPOINT_MQ_CLIENT_SECRET }}